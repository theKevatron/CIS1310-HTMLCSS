<!doctype html>
<html>
<head>
<A HREF = "style.css" target=”_blank”>style</A>
<meta charset="utf-8">
<title>Grid Example</title>
<style type="text/css">
    html {
        box-sizing: border-box;
    }
    *, *:before, *:after {
        box-sizing: inherit;
        overflow:auto;
    }
</style>
</head>

<body>
  <header><h1>HEADER</h1></header>
  <aside><p>LEFT</p></aside>
  <main><p>MAIN</p></main>
  <aside><p>RIGHT</p></aside>
  <footer><p>FOOTER</p></footer>
</body>
</html>
